<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" name="loginUser">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required> 
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled='!loginUser.$valid||loginData.password.length<5'>Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="gotoRegister()">Register</a>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
