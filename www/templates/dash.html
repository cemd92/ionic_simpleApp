<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    
  </ion-header-bar>
  <ion-content>
    <body name="userInfo"  ng-controller="DashCtrl">
      
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>

          <p>{{u.text}}</p>
        </label>


        <label class="item item-input">
          <span class="input-label">Password</span>

          <p>{{p.text}}</p>
        </label>
        
        <label class="item item-input">
          <span class="input-label">Logged In</span>

          <p>{{date | date:'MM/dd/yyyy h:mm'}}</p>
        </label>

        <div class="item item-divider">
                Your device information!
            </div>
            <div class="item item-text-wrap">
                <ul class="list">
                    <li class="item">
                        Manufacturer : {{manufacturer}}
                    </li>
                    <li class="item">
                        Model : {{model}}
                    </li>
                    <li class="item">
                        Platform : {{platform}}
                    </li>
                    <li class="item">
                        UUID : {{uuid}}
                    </li>
                </ul>
            </div>

      </div>
    </body>
  </ion-content>
</ion-modal-view>
