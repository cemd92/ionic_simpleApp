<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addUser()" name="loginUser">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password1" required> 
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password2" required> 
        </label>
        <label class="item">
          <!-- input check in html  -->
          <button class="button button-block button-positive" type="submit" ng-disabled='!loginUser.$valid||(loginData.password1.length<=5||loginData.username.length<=3||loginData.password1!=loginData.password2)'>Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
